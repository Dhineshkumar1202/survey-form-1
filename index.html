
<head>
   
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <center><h1>Survey form</h1></center> 
    <form>
        <div class="form-group">
            <label>Name</label>
        <td>
            <tr></tr><input type="First" placeholder="First">        <tr></tr>  <tr></tr>      <input type="Last" placeholder="Last">
        </td>
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label>Your Experience <span class="required">*</span></label>
            <div class="star-rating">
                <input type="radio" id="star5" name="experience" value="5"><label for="star5" title="5 stars">☆</label>
                <input type="radio" id="star4" name="experience" value="4"><label for="star4" title="4 stars">☆</label>
                <input type="radio" id="star3" name="experience" value="3"><label for="star3" title="3 stars">☆</label>
                <input type="radio" id="star2" name="experience" value="2"><label for="star2" title="2 stars">☆</label>
                <input type="radio" id="star1" name="experience" value="1"><label for="star1" title="1 star">☆</label>
            </div>
            <p>Overall, how would you rate your experience with us?</p>
        </div>

        <div class="form-group">
            <label>How satisfied are you with <span class="required">*</span></label>
            <table>
                <tr>
                    <th></th>
                    <th>Very Unsatisfied</th>
                    <th>Unsatisfied</th>
                    <th>Neutral</th>
                    <th>Satisfied</th>
                    <th>Very Satisfied</th>
                </tr>
                <tr>
                    <td>Purchase</td>
                    <td><input type="radio" name="purchase" value="1"></td>
                    <td><input type="radio" name="purchase" value="2"></td>
                    <td><input type="radio" name="purchase" value="3"></td>
                    <td><input type="radio" name="purchase" value="4"></td>
                    <td><input type="radio" name="purchase" value="5"></td>
                </tr>
                <tr>
                    <td>Service</td>
                    <td><input type="radio" name="service" value="1"></td>
                    <td><input type="radio" name="service" value="2"></td>
                    <td><input type="radio" name="service" value="3"></td>
                    <td><input type="radio" name="service" value="4"></td>
                    <td><input type="radio" name="service" value="5"></td>
                </tr>
                <tr>
                    <td>Company Overall</td>
                    <td><input type="radio" name="company_overall" value="1"></td>
                    <td><input type="radio" name="company_overall" value="2"></td>
                    <td><input type="radio" name="company_overall" value="3"></td>
                    <td><input type="radio" name="company_overall" value="4"></td>
                    <td><input type="radio" name="company_overall" value="5"></td>
                </tr>
            </table>
        </div>

        <div class="form-group">
            <label>How likely are you to <span class="required">*</span></label>
            <table>
                <tr>
                    <th></th>
                    <th>Very Unlikely</th>
                    <th>Unlikely</th>
                    <th>Neutral</th>
                    <th>Likely</th>
                    <th>Very Likely</th>
                </tr>
                <tr>
                    <td>Buy from us again</td>
                    <td><input type="radio" name="buy_again" value="1"></td>
                    <td><input type="radio" name="buy_again" value="2"></td>
                    <td><input type="radio" name="buy_again" value="3"></td>
                    <td><input type="radio" name="buy_again" value="4"></td>
                    <td><input type="radio" name="buy_again" value="5"></td>
                </tr>
                <tr>
                    <td>Recommend our product to others</td>
                    <td><input type="radio" name="recommend_product" value="1"></td>
                    <td><input type="radio" name="recommend_product" value="2"></td>
                    <td><input type="radio" name="recommend_product" value="3"></td>
                    <td><input type="radio" name="recommend_product" value="4"></td>
                    <td><input type="radio" name="recommend_product" value="5"></td>
                </tr>
                <tr>
                    <td>Recommend our company to others</td>
                    <td><input type="radio" name="recommend_company" value="1"></td>
                    <td><input type="radio" name="recommend_company" value="2"></td>
                    <td><input type="radio" name="recommend_company" value="3"></td>
                    <td><input type="radio" name="recommend_company" value="4"></td>
                    <td><input type="radio" name="recommend_company" value="5"></td>
                </tr>
            </table>
        </div>

        <div class="form-group">
            <label for="comments">Additional comments or suggestions</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
